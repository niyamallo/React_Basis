<!-- 함수가 실행될 때 마다  일일이 랜더링을 할 수 없으니까
편하게 자동으로 리랜더링을 하는 방법! -->

<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function App() {
            // const [counter, modifier] = React.useState(기본값);
            // React.useState를 사용하면 변수와 modifier가 들어있는 리스트가 호출됨.
            // modifier의 이름은 일반적으로 앞에 set을 붙여서 작성.
            const [counter, setCounter] = React.useState(0);
            const onClick = () => {
                // modifier 함수를 이용해서 컴포넌트의 state를 바꿀때
                // 컴포넌트는 새로운 값을 가지고 리랜더링하고 UI를 refresh함.
                // 물론 React.js는 똑똑하기 때문에
                // 두 번째 이벤트리스너가 등록되거나 Total click을 다시 만드는게 아니라
                // 오로지 달라지는 부분은 div의 {counter} 뿐이다.
                // setCounter(counter + 1);
                // 이런식으로 사용하면 counter가 다른 곳에서 수정될 수 있음.
                // 따라서 아래와 같이 만드는 것이 더 안전하다.
                setCounter((current) => current + 1);
                // 이 경우 리액트가 current가 확실히 현재 값이라는 걸 보장하기 때문.
            };
            
            return (
                <div>
                    <h3>Total clicks: {counter}</h3>
                    <button onClick={onClick}>Click ME!!</button>
                </div>
            );
        }
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
